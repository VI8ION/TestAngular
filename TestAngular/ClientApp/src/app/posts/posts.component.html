<h1>{{title}}</h1>

<p></p>

<p *ngIf="!products"><em>Loading...</em></p>

<table class='table' *ngIf="posts">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
    </tr>
  </tbody>
</table>
